apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: nodejs
spec:
  replicas: {{ .Values.nodejs.replicas}}
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: "{{ .Values.nodejs.image }}:{{ .Values.nodejs.tag }}"
        ports:
        - containerPort: 3000