{{- range .Values.clusters }}
{{- if true }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{printf "%s-%s" .name "nodejs"}}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .destinationServer }}
  project: default
  source:
    path: nodejs-chart
    repoURL: 'https://github.com/agarwalhardik/argocd-demo.git'
    targetRevision: {{ .apps.nodejsApp.branch }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
---
{{- end }}